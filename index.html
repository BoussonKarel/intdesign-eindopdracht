                <h1>GenerationSpace</h1>
                <p>
                    From the beginning of time, mankind has always been curious about space.<br/><br/>
                    With GenerationSpace, you'll always stay up to date when humans touch the sky.
                </p>
            </div>
            <figure class="c-landing__mockup">
                <img src="./img/mockup.png" alt="Mock-up of the GenerationSpace app" />
            </figure>
            <div class="c-landing__form">
                <form class="c-form">
                    <h3>Get notified about updates</h3>
                    <p class="c-form-field">
                        <label class="c-label" for="name">
                            Name
                        </label>
                        <input class="c-input" type="text" name="name" id="name" />
                    </p>

                    <p class="c-form-field">
                        <label class="c-label" for="email">
                            Email
                        </label>
                        <input class="c-input" type="email" name="email" id="email" />
                    </p>

                    <p class="c-form-field">
                        <button class="o-button-reset c-button">Stay in touch</button>
                    </p>
                </form>
            </div>
        </div>
